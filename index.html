<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Influencer Identity Questionnaire</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f7f7; margin:0; padding:20px; }
    .container { max-width:900px; margin:auto; background:#fff; padding:30px; border-radius:10px; box-shadow:0 4px 12px rgba(0,0,0,.08); }
    h1,h2 { margin-top:0; }
    .question { margin-bottom:20px; }
    label { display:block; margin-bottom:6px; font-weight:600; }
    input[type="text"], textarea, select {
      width:100%; padding:10px; border-radius:6px; border:1px solid #ccc;
    }
    .scale { display:flex; gap:10px; margin-top:8px; }
    .scale label { font-weight:400; }
    button { background:#111827; color:#fff; padding:12px 20px; border:none; border-radius:8px; font-size:16px; cursor:pointer; }
    button:hover { opacity:.9; }
    .result { margin-top:40px; padding:20px; background:#f1f5f9; border-radius:8px; display:none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Influencer Identity & Content Clarity</h1>
    <p>Answer honestly. This will identify your best influencer style and content direction.</p>

    <h2>Section 1: Personality & Strengths</h2>
    <div id="scale-questions"></div>

    <h2>Section 2: Interests</h2>
    <div class="question">
      <label>Topics you never get tired of</label>
      <textarea></textarea>
    </div>
    <div class="question">
      <label>What do people already associate you with?</label>
      <textarea></textarea>
    </div>

    <h2>Section 3: Experience</h2>
    <div class="question">
      <label>How long have you been involved in your main interest?</label>
      <select id="experience">
        <option value="1">Just starting</option>
        <option value="2">6–12 months</option>
        <option value="3">1–3 years</option>
        <option value="4">3–5 years</option>
        <option value="5">5+ years</option>
      </select>
    </div>

    <h2>Section 4: Motivation</h2>
    <div class="question">
      <label>What matters more?</label>
      <select id="motivation">
        <option value="impact">Helping people</option>
        <option value="money">Making money</option>
        <option value="creative">Creative expression</option>
      </select>
    </div>

    <button onclick="calculateResult()">Get My Influencer Type</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const questions = [
      { text: 'I enjoy teaching or explaining things', type: 'educator' },
      { text: 'I like sharing personal stories publicly', type: 'journey' },
      { text: 'I am naturally funny or entertaining', type: 'entertainer' },
      { text: 'I like sharing opinions or hot takes', type: 'thought' },
      { text: 'I enjoy inspiring or motivating people', type: 'journey' }
    ];

    const container = document.getElementById('scale-questions');

    questions.forEach((q, i) => {
      const div = document.createElement('div');
      div.className = 'question';
      div.innerHTML = `<label>${q.text}</label>` +
        `<div class="scale">` +
        [1,2,3,4,5].map(n => `
          <label><input type="radio" name="q${i}" value="${n}" /> ${n}</label>
        `).join('') +
        `</div>`;
      container.appendChild(div);
    });

    function calculateResult() {
      const scores = { educator:0, journey:0, entertainer:0, thought:0 };

      questions.forEach((q, i) => {
        const val = document.querySelector(`input[name="q${i}"]:checked`);
        if (val) scores[q.type] += parseInt(val.value);
      });

      const topType = Object.keys(scores).reduce((a,b) => scores[a] > scores[b] ? a : b);

      const descriptions = {
        educator: 'Educator / Expert Influencer — teach systems, frameworks, and how-tos.',
        journey: 'Journey / Lifestyle Influencer — document growth, lessons, and real life.',
        entertainer: 'Entertainer Influencer — humor, skits, and high-energy content.',
        thought: 'Thought Leader Influencer — opinions, insights, and commentary.'
      };

      const result = document.getElementById('result');
      result.style.display = 'block';
      result.innerHTML = `<h2>Your Result</h2><p><strong>${descriptions[topType]}</strong></p>`;
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
  </script>
</body>
</html>
